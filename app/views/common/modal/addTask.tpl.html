<div class="app-modal-body">
    <div class="modal-header">
        <div class="pull-right padd-title">
            <div class="btn-group btn-group-xs" role="group" aria-label="...">

                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ modalCtrl.getProjectLabel(data.ProjectKey) || 'Select Project' }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="item in modalCtrl.projects">
                            <a href="" ng-click="modalCtrl.setProjectKey(data, item.Key)">
                                {{ item.Title }}
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ modalCtrl.getSprintLabel(data.SprintKey) || 'Select Sprint' }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="item in modalCtrl.sprints"
                            ng-if="!item.ProjectKey || item.ProjectKey == data.ProjectKey">
                            <a href="" ng-click="modalCtrl.setSprintKey(data, item.Key)">
                                Sprint #{{ item.Number }}
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="btn-group btn-group-xs" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ modalCtrl.getBoardLabel(data.BoardKey) || 'No Board' }}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li ng-repeat="item in modalCtrl.boards"
                            ng-if="(!item.ProjectKey || item.ProjectKey == data.ProjectKey) && (!item.SprintKey || item.SprintKey == data.SprintKey)">
                            <a href="" ng-click="modalCtrl.setBoardKey(data, item.Key)">
                                {{ item.Title }}
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <h3 class="modal-title">
            <i class="fa fa-tag"></i> Add New Task
        </h3>
    </div>
    <div class="modal-body">
        <p>
            <label>Task Name</label>
            <input id="taskTitle"
                   tabindex="0" type="text"
                   class="input-no-border horz-fill"
                   placeholder="Attach New Task"
                   ng-model="data.Title" />
        </p>
        <p>
            <label>Description</label>
            <textarea id="taskBody"
                      tabindex="2" rows="5"
                      class="free-text"
                      ng-model="data.Description"></textarea>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" tabindex="4"
                class="btn btn-default"
                ng-click="cancel()">
            Cancel
        </button>
        <button type="button" tabindex="3"
                class="btn btn-primary"
                ng-click="submit()"
                ng-disabled="!data.Title">
            Create
        </button>
    </div>
</div>
