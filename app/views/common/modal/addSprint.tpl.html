<div class="app-modal-body">
    <div class="modal-header">
        <h3 class="modal-title">
            <i class="fa fa-sticky-note-o"></i> Add New Sprint
        </h3>
    </div>
    <div class="modal-body">
        <p>
            <label>Project</label>
            <select id="lnkProject" class="form-control input-sm" ng-model="data.ProjectKey">
                <option value=""> - Select a Project -</option>
                <option value="{{ opt.Key }}" ng-repeat="opt in model.Projects.list()">{{ opt.Title }}</option>
            </select>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" tabindex="4"
                class="btn btn-default" 
                ng-click="cancel()">
            Cancel
        </button>
        <button type="button" tabindex="3"
                class="btn btn-primary" 
                ng-click="submit()"
                ng-disabled="!data.ProjectKey">
            Create
        </button>
    </div>
</div>
