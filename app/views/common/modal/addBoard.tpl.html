<div class="app-modal-body">
    <div class="modal-header">
        <h3 class="modal-title">
            <i class="fa fa-sticky-note-o"></i> Create New Board
        </h3>
    </div>
    <div class="modal-body">
        <p>
            <label>Board Title</label>
            <input id="boardTitle" 
                   tabindex="0" type="text" 
                   class="input-no-border horz-fill"
                   placeholder="New Board Title"
                   ng-model="data.Title" />
        </p>
        <p>
            <label>Description</label>
            <textarea id="boardDesc" 
                      tabindex="2" rows="5"
                      class="free-text"
                      ng-model="data.Description"></textarea>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" tabindex="4"
                class="btn btn-default" 
                ng-click="cancel()">
            Cancel
        </button>
        <button type="button" tabindex="3"
                class="btn btn-primary" 
                ng-click="submit()"
                ng-disabled="!data.Title">
            Create
        </button>
    </div>
</div>
